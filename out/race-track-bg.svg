<svg width="100%" height="100%" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="none">
  <defs>
    <radialGradient id="grad1" cx="50%" cy="100%" r="100%" fx="50%" fy="100%">
      <stop offset="0%" style="stop-color:hsl(222, 47%, 20%); stop-opacity:1" />
      <stop offset="100%" style="stop-color:hsl(222, 83%, 4%); stop-opacity:1" />
    </radialGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2.5" result="coloredBlur" />
      <feMerge>
        <feMergeNode in="coloredBlur" />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
    <pattern id="stars" width="200" height="200" patternUnits="userSpaceOnUse">
      <circle fill="hsl(195, 87%, 80%)" cx="20" cy="20" r="1" />
      <circle fill="hsl(195, 87%, 80%)" cx="90" cy="60" r="0.5" />
      <circle fill="hsl(195, 87%, 80%)" cx="150" cy="110" r="1.2" />
      <circle fill="hsl(195, 87%, 80%)" cx="40" cy="150" r="0.8" />
      <circle fill="hsl(195, 87%, 80%)" cx="180" cy="180" r="1" />
    </pattern>
  </defs>
  <rect width="100%" height="100%" fill="url(#grad1)" />
  <rect width="100%" height="100%" fill="url(#stars)" opacity="0.3" />
  
  <g filter="url(#glow)" opacity="0.6">
    <line x1="0" y1="65%" x2="100%" y2="65%" stroke="hsl(195, 87%, 53%)" stroke-width="2" />
    <line x1="0" y1="75%" x2="100%" y2="75%" stroke="hsl(195, 87%, 53%)" stroke-width="2" />
    <line x1="0" y1="85%" x2="100%" y2="85%" stroke="hsl(195, 87%, 53%)" stroke-width="2" />
  </g>
</svg>
